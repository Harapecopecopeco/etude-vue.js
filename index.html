<script src="vue.js"></script>

<div id="app">
    <h1>{{message}}</h1>
    <h2>{{counter}}</h2>
    <button @click="counter +=1" >+1</button>
    <p>{{LessThanThree}}</p>
</div>

<script>
    new Vue(
        {
            el: "#app",
            data: {
                counter:0,
                message: "こんにちは"
            },
            computed:{
                LessThanThree:function (){
                    return this.counter > 3 ? 'over 3':"under 3"
                }
            }
        }
    )
</script>
